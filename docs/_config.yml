# Where things are
source:      .
destination: ./_site
plugins_dir:     ./_plugins
layouts_dir:     ./_layouts
data_dir: ./_data
# collections: null

# Handling Reading
safe:         false
include:      [".htaccess"]
exclude:      []
keep_files:   [".git", ".svn"]
encoding:     "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Filtering Content
show_drafts: null
limit_posts: 0
future:      true
unpublished: false

# Plugins
whitelist: []
gems:      [jekyll-paginate]

# Conversion
markdown:    kramdown
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"

syntax_highlighter_opts:
  default_lang: text
# Serving
detach:  false
port:    4000
#host:    127.0.0.1
host:   open-amdocs.github.com 
baseurl: "/zusammen" # does not include hostname

# Outputting
permalink:     /:title.html
paginate: 10
paginate_path: /page:num
timezone:      null

quiet:    false
defaults: []

# Markdown Processors
rdiscount:
  extensions: []

redcarpet:
  extensions: []

kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

  syntax_highlighter_opts:
  default_lang: text
  css_class: 'highlight'
  line_numbers: false

sass:
    style: :compressed


include: ['_pages']
